
<div>
    <h2><span translate="gjApp.owner.detail.title">Owner</span> {{vm.owner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gjApp.owner.userId">User Id</span></dt>
        <dd>
            <span>{{vm.owner.userId}}</span>
        </dd>
        <dt><span translate="gjApp.owner.userName">User Name</span></dt>
        <dd>
            <span>{{vm.owner.userName}}</span>
        </dd>
        <dt><span translate="gjApp.owner.userPwd">User Pwd</span></dt>
        <dd>
            <span>{{vm.owner.userPwd}}</span>
        </dd>
        <dt><span translate="gjApp.owner.userMail">User Mail</span></dt>
        <dd>
            <span>{{vm.owner.userMail}}</span>
        </dd>
        <dt><span translate="gjApp.owner.userPhone">User Phone</span></dt>
        <dd>
            <span>{{vm.owner.userPhone}}</span>
        </dd>
        <dt><span translate="gjApp.owner.household">Household</span></dt>
        <dd>
            <a ui-sref="household-detail({id:vm.owner.household.id})">{{vm.owner.household.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
