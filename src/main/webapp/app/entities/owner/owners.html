<div>
    <h2 translate="gjApp.owner.home.title">Owners</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="owner.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="gjApp.owner.home.createLabel">
                        Create new Owner
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="gjApp.owner.userId">User Id</span></th>
                    <th><span translate="gjApp.owner.userName">User Name</span></th>
                    <th><span translate="gjApp.owner.userPwd">User Pwd</span></th>
                    <th><span translate="gjApp.owner.userMail">User Mail</span></th>
                    <th><span translate="gjApp.owner.userPhone">User Phone</span></th>
                    <th><span translate="gjApp.owner.household">Household</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="owner in vm.owners track by owner.id">
                    <td><a ui-sref="owner-detail({id:owner.id})">{{owner.id}}</a></td>
                    <td>{{owner.userId}}</td>
                    <td>{{owner.userName}}</td>
                    <td>{{owner.userPwd}}</td>
                    <td>{{owner.userMail}}</td>
                    <td>{{owner.userPhone}}</td>
                    <td>
                        <a ui-sref="household-detail({id:owner.household.id})">{{owner.household.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="owner-detail({id:owner.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="owner.edit({id:owner.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="owner.delete({id:owner.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
