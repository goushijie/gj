
<div>
    <h2><span translate="gjApp.payment.detail.title">Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gjApp.payment.paymentId">Payment Id</span></dt>
        <dd>
            <span>{{vm.payment.paymentId}}</span>
        </dd>
        <dt><span translate="gjApp.payment.paymentTime">Payment Time</span></dt>
        <dd>
            <span>{{vm.payment.paymentTime}}</span>
        </dd>
        <dt><span translate="gjApp.payment.paymentAmount">Payment Amount</span></dt>
        <dd>
            <span>{{vm.payment.paymentAmount}}</span>
        </dd>
        <dt><span translate="gjApp.payment.paymentStaff">Payment Staff</span></dt>
        <dd>
            <span>{{vm.payment.paymentStaff}}</span>
        </dd>
        <dt><span translate="gjApp.payment.paymentMode">Payment Mode</span></dt>
        <dd>
            <span>{{vm.payment.paymentMode}}</span>
        </dd>
        <dt><span translate="gjApp.payment.household">Household</span></dt>
        <dd>
            <a ui-sref="household-detail({id:vm.payment.household.id})">{{vm.payment.household.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
