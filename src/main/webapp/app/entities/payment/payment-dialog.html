
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentLabel" translate="gjApp.payment.home.createOrEditLabel">Create or edit a Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.payment.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.payment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gjApp.payment.paymentId" for="field_paymentId">Payment Id</label>
            <input type="number" class="form-control" name="paymentId" id="field_paymentId"
                    ng-model="vm.payment.paymentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gjApp.payment.paymentTime" for="field_paymentTime">Payment Time</label>
            <input type="number" class="form-control" name="paymentTime" id="field_paymentTime"
                    ng-model="vm.payment.paymentTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gjApp.payment.paymentAmount" for="field_paymentAmount">Payment Amount</label>
            <input type="number" class="form-control" name="paymentAmount" id="field_paymentAmount"
                    ng-model="vm.payment.paymentAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gjApp.payment.paymentStaff" for="field_paymentStaff">Payment Staff</label>
            <input type="text" class="form-control" name="paymentStaff" id="field_paymentStaff"
                    ng-model="vm.payment.paymentStaff"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gjApp.payment.paymentMode" for="field_paymentMode">Payment Mode</label>
            <input type="text" class="form-control" name="paymentMode" id="field_paymentMode"
                    ng-model="vm.payment.paymentMode"
                     />
        </div>

        <div class="form-group">
            <label translate="gjApp.payment.household" for="field_household">Household</label>
            <select class="form-control" id="field_household" name="household" ng-model="vm.payment.household" ng-options="household as household.id for household in vm.households track by household.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
